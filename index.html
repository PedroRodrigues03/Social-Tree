<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="./assets/1pp.JPG" alt="foto perfil" class="profile">
    <h4 class="user">@PedroRodrigues3</h4>
  </header>

  <main class="content">
    <form action="post">
      <div class="path1">
        <a href="https://www.google.com.br/" target="_blank">Google</a>
      </div>
      <div class="path2">
        <a href="https://www.rocketseat.com.br/" target="_blank">RocketSeat</a>
      </div>
      <div class="path3">
        <a href="https://www.youtube.com/" target="_blank">Youtube</a>
      </div>
      <div class="path4">
        <a href="https://open.spotify.com/" target="_blank">Spotify</a>
      </div>
    </form>
  </main>

  <footer class="footer">
      <a class="link" href="https://twitter.com/?lang=pt-br"><img src="./assets/twitter.svg" alt="twitter"></a>
      <a class="link" href="https://www.twitch.tv/"><img src="./assets/twitch.svg" alt="twitch"></a>
      <a class="link" href="https://www.instagram.com/"><img src="./assets/instagram.svg" alt="instagram"></a>
      <a class="link" href="https://www.linkedin.com/feed/"><img src="./assets/linkedin.svg" alt="linkedin"></a>
      <a class="link" href="https://github.com/PedroRodrigues03?tab=repositories"><img src="./assets/github.svg" alt="github"></a>
  </footer>
</body>
</html>
